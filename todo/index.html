<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://kit.fontawesome.com/f86f1f80b7.js"

    <title>Document</title>

    <header>
      <h1>TO DO LIST</h1>
    </header>
    <main>
      <form class="search">
        <label for="search">Search todo list</label>
        <input type="text" name="search" id="search" placeholder="search" />
      </form>
      <ul>
        <li>
          <span>pray</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li>
          <span>study</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li>
          <span>worship</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="add">
        <label for="add">Add a new todo</label>
        <input type="text" name="add" id="add" placeholder="add" />
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
