<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f86f1f80b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Review Carousel</title>
  </head>
  <body>
    <h1>Our Reviews</h1>
    <span class="line">_</span>
    <main>
      <div class="quoter">
        <span class="quote"><i class="fas fa-quote-right"></i></span>
        <img id="image" src="images/review1.jpg" alt="person" />
      </div>
      <h2 id="name">Rachel</h2>
      <p id="job">TECH EXPERT</p>
      <p id="review">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, quam.
      </p>
      <div>
        <span>
          <i class="fas fa-less-than"></i>
          <i class="fas fa-greater-than"></i>
        </span>
      </div>
      <button>Suprise Me</button>
    </main>
  </body>
</html>
