<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>slideshow</title>
  </head>
  <body>
    <main>
      <div class="container">
        <button class="left" id="previous"><</button>
        <div class="slides">
          <img src="images/slide.jpg" alt="1" />
          <img src="images/slide1.jpg" alt="2" />
          <img src="images/slide2.jpg" alt="3" />
          <img src="images/slide3.jpg" alt="4" />
        </div>
        <button class="right" id="next">></button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
